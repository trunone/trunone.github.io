  <h1>使用dd來備份MBR</h1>

  <div class="entry">
    <p>進入Linux的shell後打上</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="c"># dd if=/dev/sdx of=MBR_Backup bs=512 count=1</span></code></pre></figure>

<p>這樣sdx的MBR就會存成一個叫MBR_Backup的檔案<br /><br /></p>

<p>而還原的方法是：</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="c"># dd if=MBR_Backup of=/dev/sdx bs=512 count=1</span></code></pre></figure>

<p>這樣MBR_Backup就會寫進sdx的MBR了</p>
