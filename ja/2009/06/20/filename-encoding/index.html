  <h1>檔名編碼</h1>

  <div class="entry">
    <p>有時候在網路上下載檔案，檔名會變成 %xx%xx%xx 的亂碼</p>

<p>用記事本把這段存成 code.js</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="kd">var</span> <span class="nx">fso</span><span class="p">;</span>
<span class="nx">fso</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">ActiveXObject</span><span class="p">(</span><span class="s2">"Scripting.FileSystemObject"</span><span class="p">);</span>
<span class="k">for</span><span class="p">(</span><span class="nx">i</span><span class="o">=</span><span class="mi">0</span><span class="p">;</span> <span class="nx">i</span><span class="o">&lt;</span><span class="nx">WScript</span><span class="p">.</span><span class="nx">Arguments</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">){</span>
    <span class="nx">fso</span><span class="p">.</span><span class="nx">MoveFile</span><span class="p">(</span> <span class="nx">WScript</span><span class="p">.</span><span class="nx">Arguments</span><span class="p">(</span><span class="nx">i</span><span class="p">),</span> <span class="nb">decodeURI</span><span class="p">(</span><span class="nx">WScript</span><span class="p">.</span><span class="nx">Arguments</span><span class="p">(</span><span class="nx">i</span><span class="p">))</span> <span class="p">);</span>
<span class="p">}</span></code></pre></figure>

<p>再把問題檔案拉到 code.js 上，就會轉成正確檔名了。</p>
